<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/menu.css">
    <title>Baltazar Câmara</title>

                    </svg>
                </label>
                <div class="header__menu-options">
                    <ul class="header__menu-list">
                        <li class="header__menu-item">Fale Comigo</li>
                        <li class="header__menu-item">Artigos</li>
                        <li class="header__menu-item">Treinos</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header__buttons">
            <button class="header_button header__buttons-hireMe"> <span>Me contrate! </span></button>
        </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="./js/menu.js"></script>
